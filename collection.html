<!DOCTYPE html>
<html>
<head>
	<title>Bitcoin Apes Gallery</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style type="text/css">
		.card-img-top {
			height: 200px;
			object-fit: cover;
		}
		.filter {
			margin-bottom: 10px;
		}
		.page-link {
			cursor: pointer;
		}
	</style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    ApeDex <span id="networkName"></span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <form class="d-flex mt-3 mt-lg-0 ms-lg-3" action="inscription.html" method="GET">
                        <input class="form-control me-2" type="search" placeholder="Inscription or ID num"
                            aria-label="Search" name="number" required>
                        <button class="btn btn-outline-blue" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

	<div class="container">
        <div class="row justify-content-center">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card card-tertiary w-100 fmxw-500 mt-4">
                    <div class="card-header text-center">
                        <span id="collectionName"></span>
                    </div>
                    <div class="card card-body collect-card">
                        <img id="collectionIcon" sandbox=allow-scripts scrolling=no loading=lazy class="collect-card"></img>
                        <div class="card card-body text-center">
                            <p class="font-weight-normal" id="collectionDescription"></p>
                            <div class="justify-content-center align-items-center mt-4 text-center">
                                <a id="twitter" target="_blank" style="display: none">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                     fill="currentColor" class="bi bi-twitter" viewBox="0 0 25 25">
                                      <path
                                        d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />

                              </a>

                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                    fill="currentColor" class="bi bi-discord" viewBox="0 0 25 25">
                                    <path
                                        d="M13.545 2.907a13.227 13.227 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.19 12.19 0 0 0-3.658 0 8.258 8.258 0 0 0-.412-.833.051.051 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.041.041 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032c.001.014.01.028.021.037a13.276 13.276 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019c.308-.42.582-.863.818-1.329a.05.05 0 0 0-.01-.059.051.051 0 0 0-.018-.011 8.875 8.875 0 0 1-1.248-.595.05.05 0 0 1-.02-.066.051.051 0 0 1 .015-.019c.084-.063.168-.129.248-.195a.05.05 0 0 1 .051-.007c2.619 1.196 5.454 1.196 8.041 0a.052.052 0 0 1 .053.007c.08.066.164.132.248.195a.051.051 0 0 1-.004.085 8.254 8.254 0 0 1-1.249.594.05.05 0 0 0-.03.03.052.052 0 0 0 .003.041c.24.465.515.909.817 1.329a.05.05 0 0 0 .056.019 13.235 13.235 0 0 0 4.001-2.02.049.049 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.034.034 0 0 0-.02-.019Zm-8.198 7.307c-.789 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.45.73 1.438 1.613 0 .888-.637 1.612-1.438 1.612Zm5.316 0c-.788 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612Z" />
                                </svg>
                              </a>

                              <a id="website" target="_blank" style="display: none">
                                     <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                    fill="currentColor" class="bi bi-link" viewBox="0 0 25 25">
                                    <path
                                        d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9c-.086 0-.17.01-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z" />
                                    <path
                                        d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4.02 4.02 0 0 1-.82 1H12a3 3 0 1 0 0-6H9z" />
                                    </svg>
                             </a>
                            
                            <p class="font-weight-normal text-muted" id="collectionDescription">
                                <span id="supply"></span>
                            </p>
                            </div>    
                        
                            
                        </div>

                        
                            
                    
                    </div>
                        
                </div>
            </div>


		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center mb-4">Bitcoin Apes Gallery</h1>
				<div class="form-inline mb-4 filter">
					<label for="trait-select" class="mr-2">Filter by Trait:</label>
					<select class="form-control mr-2" id="trait-select">
						<option value="">All</option>
						<option value="Earring">Earring</option>
						<option value="Background">Background</option>
						<option value="Fur">Fur</option>
						<option value="Clothes">Clothes</option>
						<option value="Mouth">Mouth</option>
						<option value="Eyes">Eyes</option>
						<option value="Hat">Hat</option>
					</select>
					<button type="button" class="btn btn-primary" id="filter-btn">Filter</button>
				</div>
				<div class="card-deck" id="gallery">
				</div>
				<nav aria-label="Page navigation" class="mt-4">
					<ul class="pagination justify-content-center">
					</ul>
				</nav>
			</div>
		</div>
	</div>

    <script src="js/secp256k1.js"></script>
    <script type="module" src="js/bitcoinjs-lib.js"></script>
    <script type="module" src="js/connectjs-lib.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="js/nostr.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
